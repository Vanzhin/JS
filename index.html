<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>

<body style="display: flex;">
    <div class="chess">

    </div>
<div class="basket">
</div>
<div id="catalog" style="display: flex;">
    <div class="product item1">
        <img src="/pictures/blue-1000.jpg" width="100" height="100" alt="футболка">
        <p class="name">Синяя футболка</p>
        <p class="price">100</p>
        <button class="buy" >купить</button>
    </div>
    <div class="product item2">
        <img src="/pictures/green 600-600.jpg" width="100" height="100" alt="футболка">
        <p class="name">Зеленая футболка</p>
        <p class="price">120</p>
        <button class="buy" >купить</button>
    </div>
    <div class="product item3">
        <img src="/pictures/red-700.jpg" width="100" height="100" alt="футболка">
        <p class="name">Красная футболка</p>
        <p class="price">130</p>
        <button class="buy" >купить</button>
    </div>
</div>
<div class="cart step active">
    <p id="cart-price"></p>

</div>
<div class="adress step disable">
    <h2>Доставка</h2>
    <input type="text" placeholder="адрес доставки">
    <input type="date" placeholder="дата доставки">
</div>
<div class="comments step disable">
    <h2>Ваш комментарий</h2>
    <input type="text" placeholder="комментарии">
   
</div>
<div class="final-info step disable">
    <h2>Ваш заказ оформлен</h2>
   
</div>
</body>

</html>
